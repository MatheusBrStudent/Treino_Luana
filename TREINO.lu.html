            { name: '2º • Stiff - x4', image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_-nUWXKx4wcTrX5JVZw7sJ3zKdQIKapUw0g&s', tips: '• Fique em pé com os pés na largura dos ombros, segurando a barra com as palmas das mãos voltadas para as coxas. \n• Com uma leve flexão nos joelhos, incline-se para a frente nos quadris, mantendo as costas retas, e abaixe os pesos ao longo das pernas \n• Desça até sentir um alongamento no posterior, sem arredondar as costas \n• Volte à posição inicial contraindo os glúteos e empurrando os quadris para frente' },
            { name: '3º • Cadeira Flexora - x3', image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxjbZDXAzJ8MJmlm7gBNCdsiMCtQdjJCVmYQ&s', tips: '• Sente-se na máquina de cadeira flexora com as pernas estendidas. • Flexione os joelhos, puxando as almofadas em direção aos glúteos. • Abaixe lentamente as almofadas de volta à posição inicial.' },
            { name: '4º • Gluteo na Polia - x4', image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5r2RDkg_28GrqObH7y2r30R0YwbC7YIQdTQ&s', tips: '• Prenda uma alça no tornozelo e posicione-se de frente para a polia baixa, segurando a máquina para suporte. • Empurre a perna para trás e para cima, contraindo o glúteo. • Retorne a perna lentamente à posição inicial.' },

document.addEventListener('DOMContentLoaded', () => {
    function showExercises(day) {
        const exercisesDiv = document.getElementById('exercises');
        const detailsDiv = document.getElementById('exercise-details');
        exercisesDiv.style.display = 'block';
        detailsDiv.style.display = 'none';
        exercisesDiv.innerHTML = '';

        const dayData = exercisesData[day];
        const dayTitle = document.createElement('h2');
        dayTitle.textContent = dayData.title;
        exercisesDiv.appendChild(dayTitle);

        dayData.exercises.forEach((exercise, index) => {
            const exerciseBtn = document.createElement('button');
            exerciseBtn.textContent = exercise.name;
            exerciseBtn.onclick = () => showExerciseDetails(day, index);
            exercisesDiv.appendChild(exerciseBtn);
        });
    }

    function showExerciseDetails(day, index) {
        const exercise = exercisesData[day].exercises[index];
        const detailsDiv = document.getElementById('exercise-details');
        detailsDiv.style.display = 'block';
        detailsDiv.innerHTML = `
            <h3>${exercise.name}</h3>
            <img src="${exercise.image}" alt="${exercise.name}">
            <p><strong>Dicas:</strong> ${exercise.tips}</p>
        `;
    }

    // Adiciona funções ao escopo global para serem acessíveis pelo HTML
    window.showExercises = showExercises;
    window.goToHomePage = goToHomePage;
});

// Função para voltar à página inicial
function goToHomePage() {
    window.location.href = 'index.html';
}
    </script>
